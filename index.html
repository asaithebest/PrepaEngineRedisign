            'sin', 'cos', 'tan', 'cot', 'sec', 'csc', 'sinh', 'cosh', 'tanh', 'log', 'ln', 'exp', 'lim', 'max', 'min', 'sup', 'inf',
            'âˆˆ', 'âˆ‰', 'âŠ‚', 'âŠƒ', 'âŠ†', 'âŠ‡', 'âˆª', 'âˆ©', 'âˆ…', 'âˆ€', 'âˆƒ', 'âˆ„', 'âŠ¢', 'âŠ¨', 'âŠ¤', 'âŠ¥',
            'Â²', 'Â³', 'â´', 'âµ', 'â¶', 'â·', 'â¸', 'â¹', 'â¿', 'â‚€', 'â‚', 'â‚‚', 'â‚ƒ', 'â‚„', 'â‚…', 'â‚†', 'â‚‡', 'â‚ˆ', 'â‚‰', 'â‚“', 'â‚™', 'â‚˜', 'áµ¢', 'â±¼', 'â‚–',
            'f(x)', 'g(x)', 'h(x)', 'F(x)', 'G(x)', 'H(x)', 'y=mx+b', 'axÂ²+bx+c', 'y=xÂ²', 'y=xÂ³', 'e^x', 'e^(ix)', 'x!', '|x|', '||x||', 'âŒŠxâŒ‹', 'âŒˆxâŒ‰',
            'dx', 'dy', 'dt', 'dr', 'dÎ¸', 'dÏ†', 'du', 'dv', 'dw', 'ds', 'dA', 'dV', 'df', 'dg',
            'âˆ®', 'âˆ¬', 'âˆ­', 'âˆ¯', 'âˆ°', 'âˆ±', 'âˆ²', 'âˆ³',
            'â„', 'â„‚', 'â„•', 'â„¤', 'â„š', 'â„™', 'ğ”¸', 'ğ”¹', 'ğ”¼', 'ğ”½', 'ğ”¾', 'â„', 'ğ•€', 'ğ•', 'ğ•‚', 'â„’', 'ğ•„', 'ğ•†', 'ğ•Š', 'ğ•‹', 'ğ•Œ', 'ğ•', 'ğ•', 'ğ”¾',
            'â†’', 'â†', 'â†‘', 'â†“', 'â†”', 'â†•', 'â‡’', 'â‡', 'â‡‘', 'â‡“', 'â‡”', 'â‡•', 'â†—', 'â†˜', 'â†™', 'â†–', 'âŸ¶', 'âŸµ', 'âŸ·',
            'â—¯', 'â–³', 'â–¡', 'â—‡', 'â—ˆ', 'â—‰', 'â—', 'â—', 'â– ', 'â–²', 'â–¼', 'â—€', 'â–¶', 'â˜…', 'â˜†', 'â™ ', 'â™£', 'â™¥', 'â™¦',
            '-', '+', '=', 'â‰ ', '~', 'â‰ˆ', '/', '\\', '|', 'Â¦', 'âˆ´', 'âˆµ', 'âˆ¶', 'âˆ·', 'âˆº', 'âˆ»', 'âˆ¼', 'âˆ½', 'âˆ¾', 'âˆ¿'
        ];
        
        const animationTypes = ['float-up', 'float-diagonal', 'float-horizontal', 'float-circular', 'float-spiral'];
        
        function createMathSymbol() {
            const symbol = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
            const animationType = animationTypes[Math.floor(Math.random() * animationTypes.length)];
            
            const element = document.createElement('div');
            element.className = `math-symbol ${animationType}`;
            element.textContent = symbol;
            
            const startX = Math.random() * 100;
            const startY = animationType === 'float-horizontal' ? Math.random() * 100 : 100;
            
            element.style.left = startX + 'vw';
            element.style.top = startY + 'vh';
            element.style.fontSize = (Math.random() * 40 + 25) + 'px';
            element.style.animationDuration = (Math.random() * 12 + 10) + 's';
            element.style.animationDelay = (Math.random() * 3) + 's';
            
            const colorVariations = [
                'rgba(255, 255, 255, 0.12)',
                'rgba(59, 130, 246, 0.15)',
                'rgba(147, 51, 234, 0.12)',
                'rgba(244, 63, 94, 0.10)',
                'rgba(16, 185, 129, 0.10)'
            ];
            element.style.color = colorVariations[Math.floor(Math.random() * colorVariations.length)];
            
            return element;
        }
        
        function initializeAnimations() {
            const container = document.getElementById('mathAnimations');
            
            for (let i = 0; i < 50; i++) {
                const staticSymbol = document.createElement('div');
                staticSymbol.className = 'math-symbol';
                staticSymbol.textContent = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
                staticSymbol.style.left = Math.random() * 100 + 'vw';
                staticSymbol.style.top = Math.random() * 100 + 'vh';
                staticSymbol.style.fontSize = (Math.random() * 35 + 20) + 'px';
                staticSymbol.style.opacity = '0';
                staticSymbol.style.color = 'rgba(255, 255, 255, 0.05)';
                staticSymbol.style.animation = 'none';
                container.appendChild(staticSymbol);
            }
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const symbol = createMathSymbol();
                    container.appendChild(symbol);
                    
                    setTimeout(() => {
                        if (symbol.parentNode) {
                            symbol.parentNode.removeChild(symbol);
                        }
                    }, 25000);
                }, i * 80);
            }
            
            setInterval(() => {
                const symbol = createMathSymbol();
                container.appendChild(symbol);
                
                setTimeout(() => {
                    if (symbol.parentNode) {
                        symbol.parentNode.removeChild(symbol);
                    }
                }, 25000);
            }, 150);
        }
        
        document.addEventListener('DOMContentLoaded', initializeAnimations);
        
        document.addEventListener('mousemove', (e) => {
            const symbols = document.querySelectorAll('.math-symbol');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            symbols.forEach((symbol, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                symbol.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
